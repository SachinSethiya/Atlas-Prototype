    <!-- section-1  -->

    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-5">
                    <img src="img/logo.jpg" alt="Logo" style="width : 60%" class="logo-img">
                    <h1 class="fw-bold name">ATLAS</h1>
                </div>
                <div class="col-12 col-md-6 ps-5">
                    <h1 class="d-flex justify-content-center mb-2">Registration</h1>
                    <form class="row g-1">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="User Name" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="User Name">
                        </div>
                        <div class="col-12">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="">
                        </div>
                        <div class="col-12">
                            <label for="Phone" class="form-label">Phone*</label>
                            <input type="text" class="form-control" id="Phone" placeholder="">
                        </div>
                        <div class="col-md-12">
                            <label for="Institude id" class="form-label">Institude ID*</label>
                            <input type="text" class="form-control" id="Institude id">
                        </div>
                        <div class="col-md-12">
                            <label for="inputProof" class="form-label">Goverment Proof</label>
                            <input type="text" class="form-control" id="inputProof">

                        </div>
                        <div class="col-md- 12">
                            <label for="inputpassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputpassword">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I agree to Alumni
                                </label>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary Register-btn">Register</button>
                        </div>
                    </form>


                </div>

            </div>
        </div>
    </section>
