<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLogin.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                <img src="img/logo.jpg" alt="Logo" style="width : 60%" class="logo-img">
                <h1 class="fw-bold name">ATLAS</h1>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p class="mt-2">Forget password ?</p>
                        <hr>
                        <h4 class="d-flex justify-content-center mt-1">Login with</h4>
                        <div class="login-options"> <button type="button " class="btn button-margin"><a href="#" class="text-dark"><span><i
                                            class="footicon bi bi-facebook"></i></span> facebook</a> </button>
                            <button type="button " class="btn px-3 Google"><a href="#" class="text-dark"><span><i
                                            class="bi bi-google"></i></span>
                                    Google</a> </button>
                            <button type="button " class="btn px-3 Google"><a href="#" class="text-dark">                            <span><i class="footicon bi bi-instagram"></i></span>

                                    Instagram</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
